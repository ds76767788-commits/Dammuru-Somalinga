  </text>

  <text x="180" y="200" font-size="22" fill="pink">
    <animate attributeName="y" values="200;180;200" dur="2.8s" repeatCount="indefinite"/>
    CSS
  </text>

  <text x="500" y="300" font-size="22" fill="lightgreen">
    <animate attributeName="y" values="300;280;300" dur="3s" repeatCount="indefinite"/>
    JavaScript
  </text>

  <text x="720" y="250" font-size="22" fill="cyan">
    <animate attributeName="y" values="250;230;250" dur="4s" repeatCount="indefinite"/>
    Python Libraries
  </text>
</svg>
