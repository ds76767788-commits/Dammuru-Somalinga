<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2D2F92" />

  <!-- Developer Character -->
  <text x="420" y="200" font-size="50" text-anchor="middle">üë®‚Äçüíª</text>
  <text x="420" y="260" font-size="20" fill="white" text-anchor="middle">
    Python Full Stack Developer
  </text>

  <!-- Floating Skills -->
  <text x="120" y="120" font-size="22" fill="skyblue">
    <animate attributeName="y" values="120;100;120" dur="3s" repeatCount="indefinite"/>
    Python
  </text>

  <text x="700" y="180" font-size="22" fill="orange">
    <animate attributeName="y" values="180;160;180" dur="4s" repeatCount="indefinite"/>
    Django
  </text>

  <text x="250" y="300" font-size="22" fill="green">
    <animate attributeName="y" values="300;280;300" dur="2.5s" repeatCount="indefinite"/>
